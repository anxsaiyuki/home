<!DOCTYPE HTML PUBLIC>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script data-main="main.js" src="js/lib/require.js" charset="utf-8" type="text/javascript"></script>


</head>
<style>
#container {
	width:975px;
}

.banner {
	border: 1px solid #eee;
	height:150px;
}

.menu {
	border: 1px solid #eee;
	height:60px;
}

.sideMenu {
	border: 1px solid #eee;
	height:500px;
}

/* ================================= */
/* Product CSS */
/* ================================= */
#product_container {
	padding-top:20px;
}

.product {
	border: 1px solid #eee;
	height:200px;
}

.product .name {
	border: 1px solid #eee;
	height:10%;
}

.product .image {
	border: 1px solid #eee;
	height:50%;
}

.product .description {
	border: 1px solid #eee;
	height:20%;
}

.product .price {
	border: 1px solid #eee;
	height:10%;
}

.product .button {
	border: 1px solid #eee;
	height:10%;
}

/* ================================= */
/* ================================= */

.footer {
	border: 1px solid #eee;
	height:150px;
}
</style>

<body>
	<div id="container">
		<div id="banner">

		</div>

		<div id="menu_bar">

		</div>
		
		<div id="content">
			<div class="row">
				<div id="side_menu">
					
				</div>
				<div id="product_container">
					
				</div>
			</div>
		</div>
		
		<div id="footer">

		</div>

	</div>
</body>
</html>
